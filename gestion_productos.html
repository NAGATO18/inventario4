<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="inter_pro.css">
</head>
<body>
    <h1>GESTIÓN DE PRODUCTOS</h1>

    <div class="container">
        <form action="insertar_producto.php" method="POST">
            <label for="producto">PRODUCTO:</label>
            <input type="text" id="producto" name="producto"><br>
            <label for="descripcion">DESCRIPCIÓN:</label>
            <input type="text" id="descripcion" name="descripcion"><br>
            <label for="categoria">CATEGORÍA:</label>
            <input type="text" id="categoria" name="categoria"><br>
            <label for="precio">PRECIO:</label>
            <input type="number" id="precio" name="precio" step="0.01"><br>
            <label for="stock">STOCK:</label>
            <input type="number" id="stock" name="stock"><br>
            <input type="submit" value="AGREGAR">
        </form>

        <h2>LISTA DE PRODUCTOS</h2>
        <iframe src="listar_productos.php" style="width: 100%; height: 300px; border: none;"></iframe>
    </div>
</body>
</html>
